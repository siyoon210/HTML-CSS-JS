<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Media Query</title>
    <style>
        div{
            background-color: black;
            width: 500px;
            height: 500px;
        }

        @media screen and (max-width: 800px) {
            div {
                background-color: teal;
            }
        }

        @media screen and (max-width: 600px) {
            div {
                background-color: tomato;
            }
        }
    </style>
</head>
<body>
<div></div>
</body>
</html>
