<script>
    /**
     * 아래 코드가 어떤식으로 동작할까
     */
    var i;
    for (i = 0; i < 10; i++) {
        setTimeout(function () {
            console.log(i);
        }, 100);
    }


    /**
     * "클로저는 만들어진 환경을 기억한다."
     * - setTimeout()에 걸린 익명함수를 클로저로 만들었다. 앞서 말한대로 클로저는 만들어진 환경을 기억한다.
     * - 클로저는 각자의 환경을 가진다. 이 환경을 기억하기 위해서는 당연히 메모리가 소모될 것이다.
     * 클로저를 생성해놓고 참조를 제거하지 않는 것은 C++에서 동적할당으로 객체를 생성해놓고 delete를 사용하지 않는 것과 비슷하다.
     * 클로저를 통해 내부 변수를 참조하는 동안에는 내부 변수가 차지하는 메모리를 GC가 회수하지 않는다. 따라서 클로저 사용이 끝나면 참조를 제거하는 것이 좋다.
     */
    var i;
    for (i = 0; i < 10; i++) {
        (function (j) {
            setTimeout(function () {
                console.log(j);
            }, 100);
        })(i);
    }
</script>
</html>
