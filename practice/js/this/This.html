<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>This keyword</title>
</head>
<body>

</body>
<script>
    //this는 '자신을 호출한 놈'을 말한다.
    //this는 '자신을 호출한 오브젝트'를 말한다.
    //this는 '자신을 호출한 가장 가까운 오브젝트'를 말한다.

    console.log('global this: ', this);

    function myFun() {
        console.log('myFunc this: ', this);
    }

    function myFun2() {
        console.log("-- my func2 --");
        myFun();
    }

    function myFun3() {
        console.log("-- my func3 --");
        myFun2();
    }

    myFun3();

    var myObj = {
        name : 'siyoon',
        myObjFunc: function () {
            console.log("-- my obj --");
            console.log('my obj myObjFunc', this);
        }
    };

    myObj.myObjFunc();

    var myVar = myObj.myObjFunc;

    console.log("---my var---");
    myVar();

    var myObj2 = {
        innerObj: myObj,
        myObj2Func: function () {
            console.log("푸루루", this);
        }
    };

    myObj2.innerObj.myObjFunc();
    myObj2.myObj2Func();
</script>
</html>
