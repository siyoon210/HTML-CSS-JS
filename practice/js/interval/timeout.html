<!DOCTYPE HTML>
<html>

<head>
    <meta charset="UTF-8">
    <title>Timeout practice</title>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"
        integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
</head>

<body>
    <span>3초 후에 알람뜬다.</span>
</body>
<script>
    function timeOut() {
        setTimeout(function () {
            alert('Hello :)');
        }, 3000);
    }

    timeOut();
</script>

</html>
