<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>For Test</title>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"
            integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
</head>
<body>
<p id="num1"></p>
<p id="num2"></p>
</body>
<script>
    function forTest() {
        function countNumOnId1() {
            let i = 0;
            setInterval(function () {
                $("#num1").text(i++)
            }, 1000);
        }

        function countNumOnId2() {
            let j = 0;
            setInterval(function () {
                $("#num2").text(j++)
            }, 1000);
        }


        $.when(countNumOnId1()).done(countNumOnId2());
    }

    forTest();
</script>
</html>
