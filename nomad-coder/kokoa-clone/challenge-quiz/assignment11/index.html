<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/reset-css@5.0.1/reset.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/FortAwesome/Font-Awesome@5.14.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
      <div class="column">
        <nav>
          <button><i class="fas fa-arrow-left"></i></button>
          <button><i class="fas fa-search"></i></button>

          <h1 class="artist-description__name">아이유(IU)</h1>
          <h2 class="artist-description__genre">Ballad, R&B</h2>
        </div>
        <div class="artist-btns">
          <button class="artist-btns__shuffle">Shuffle</button>
          <button class="artist-btns__likes"><i class="fas fa-heart fa-lg"></i> <span>212 971</span></button>
        </div>
        <ul class="play-list">

              <span class="play-list__item__text__song-title">Celebrity</span>
            </div>
            <div class="play-list__item__btn">
              <button><i class="fas fa-ellipsis-v"></i></button>
            </div>
          </li>
          <li class="play-list__item playing">
            <div>
              <div class="playing-img-cover">
                  <div class="playing-img-cover__bar"></div>

            <div class="play-list__item__btn">
              <button><i class="fas fa-ellipsis-v"></i></button>

          </li>
          <li class="play-list__item">
            <img src="https://lh3.googleusercontent.com/p-ranksJH868xIEGRHUzKFxm7LYptgiPvcAIdUswSrkrk_g9xiK7BcEgNxa3OJMMD8LSJC8wXdrSKE7C=w544-h544-l90-rj" alt="cover">
            <div class="play-list__item__text">
              <span class="play-list__item__text__artist-name">아이유(IU)</span>
              <span class="play-list__item__text__song-title">잠 못 드는 밤 비는 내리고</span>
            </div>
            <div class="play-list__item__btn">
              <button><i class="fas fa-ellipsis-v"></i></button>
            </div>
          </li>
          <li class="play-list__item">
            <img src="https://lh3.googleusercontent.com/6Tfu4kQuO8dl7yFh94tADKD-_anARsd4xmz3SuWIja4J8dY5LZr7vzfpSvGg_pnW5359c33cyiVawa4j=w544-h544-l90-rj" alt="cover">
            <div class="play-list__item__text">
              <span class="play-list__item__text__artist-name">아이유(IU)</span>
              <span class="play-list__item__text__song-title">Twenty three</span>
            </div>
            <div class="play-list__item__btn">
              <button><i class="fas fa-ellipsis-v"></i></button>
            </div>
          </li>
        </ul>
        <div class="mini-controller">
          <div class="mini-controller__text">
            <span class="mini-controller__text__artist-name">아이유(IU)</span>
            <span class="mini-controller__text__song-title">Love poem</span>
          </div>
          <div class="mini-controller__btns">
            <button><i class="fas fa-step-backward fa-sm"></i></button>
            <button><i class="fas fa-pause"></i></button>
            <button><i class="fas fa-step-forward fa-sm"></i></button>
          </div>
        </div>

        <nav>
          <button><i class="fas fa-arrow-left"></i></button>
          <button><i class="fas fa-ellipsis-v"></i></button>

          <span class="play-screen__text__song-title">Love poem</span>
          <span class="play-screen__text__artist-name">아이유(IU)</span>
        </div>
        <div class="play-screen__progress-bar">
