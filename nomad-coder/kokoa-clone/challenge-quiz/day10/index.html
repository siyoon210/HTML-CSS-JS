<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>You Are Awesome!</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/reset-css@5.0.1/reset.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/FortAwesome/Font-Awesome@5.14.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="container">
    <header>
        <i class="fas fa-times fa-2x"></i>
        <h1>Playlist</h1>
        <div></div>
    </header>
    <main>
        <div class="play-screen">
            <div class="play-screen__cover">
                <i class="far fa-image fa-5x"></i>
            </div>
            <div class="play-screen__description">
                <span class="play-screen__title">Random Love</span>
                <span class="play-screen__singer">by Divay Kapoor</span>
            </div>
        </div>
        <div class="controller">
            <button class="controller__play"><i class="far fa-play-circle fa-2x"></i><span>Play</span></button>
            <button class="controller__heart"><i class="far fa-heart fa-2x"></i></button>
            <button class="controller__plus"><i class="fas fa-plus fa-2x"></i></button>
        </div>
        <div class="playlist">playlist</div>
    </main>
</div>
</body>
</html>
