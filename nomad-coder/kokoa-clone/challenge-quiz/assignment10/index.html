<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>You Are Awesome!</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/reset-css@5.0.1/reset.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/FortAwesome/Font-Awesome@5.14.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
      <header>
          <a href="#"><i class="fas fa-bars fa-lg"></i></a>
          <h1>library</h1>
          <a href="#"><i class="fas fa-shopping-bag fa-lg"></i></a>
      </header>
      <div class="search">
          <input type="text" placeholder="Search books...">
          <i class="fas fa-search"></i>
      </div>
      <main>
          <section class="book-of-the-day">
              <div class="book-of-the-day__header">Book of the day</div>
              <div class="book-of-the-day__main">
                <img src="https://images-na.ssl-images-amazon.com/images/I/51FpM1jpyML._SX324_BO1,204,203,200_.jpg" alt="no fixed abode cover"/>
                <div class="book-of-the-day__main__content">
                    <h1>No Fixed Abode</h1>
                    <h2>Journey Through</h2>
                    <div class="book-of-the-day__main__content__stars stars">
                        <i class="fas fa-star scored"></i>
                        <i class="fas fa-star scored"></i>
                        <i class="fas fa-star scored"></i>
                        <i class="fas fa-star scored"></i>
                        <i class="fas fa-star unscored"></i>
                    </div>
                    <div class="book-of-the-day__main__content__tags">
                        <span>Journey</span>
                        <span>Biography</span>
                    </div>
                    <div class="book-of-the-day__main__content__btns">
                        <button class="book-of-the-day__main__content__btns__bookmark"><i class="fas fa-bookmark"></i></button>
                        <button class="book-of-the-day__main__content__btns__book-now">Book Now</button>
                    </div>
                </div>
              </div>
          </section>
          <section class="top-adventures">
                <div class="top-adventures__header">Top Adventures</div>
                <div class="top-adventures__main">
                    <div class="top-adventures__main__item">
                        <img src="http://image.yes24.com/goods/93513663/800x0" alt="4:30 cover"/>
                        <div class="top-adventures__main__item__stars stars">
                            <i class="fas fa-star scored"></i>
                            <i class="fas fa-star scored"></i>
                            <i class="fas fa-star scored"></i>
                            <i class="fas fa-star scored"></i>
                            <i class="fas fa-star unscored"></i>
                        </div>
                    </div>
                    <div class="top-adventures__main__item">
                        <img src="https://bimage.interpark.com/goods_image/5/1/7/4/339175174g.jpg" alt="kakao friends vietnam cover"/>
                        <div class="top-adventures__main__item__stars stars">
                            <i class="fas fa-star scored"></i>
                            <i class="fas fa-star scored"></i>
                            <i class="fas fa-star scored"></i>
                            <i class="fas fa-star scored"></i>
                            <i class="fas fa-star unscored"></i>
                        </div>
                    </div>
                    <div class="top-adventures__main__item">
                        <img src="https://secimage.yes24.com/goods/28090469/L" alt="jungle book cover"/>
                        <div class="top-adventures__main__item__stars stars">
                            <i class="fas fa-star scored"></i>
                            <i class="fas fa-star scored"></i>
                            <i class="fas fa-star scored"></i>
                            <i class="fas fa-star scored"></i>
                            <i class="fas fa-star unscored"></i>
                        </div>
                    </div>
                    <div class="top-adventures__main__item">
                        <img src="http://image.yes24.com/Goods/66898663/L" alt="hold still cover"/>
                        <div class="top-adventures__main__item__stars stars">
                            <i class="fas fa-star scored"></i>
                            <i class="fas fa-star scored"></i>
                            <i class="fas fa-star scored"></i>
                            <i class="fas fa-star scored"></i>
                            <i class="fas fa-star unscored"></i>
                        </div>
                    </div>
                </div>
          </section>
          <section class="popular-authors">
              <div class="popular-authors__header">Popular Authors</div>
              <div class="popular-authors__main">
                  <img src="https://awoiaf.westeros.org/images/thumb/4/4b/George_R_R_Martin.jpg/1200px-George_R_R_Martin.jpg" alt="Geroge Raymond Richard Martin"/>
                  <div class="popular-authors__description">
                      <h1>Geroge Raymond Richard Martin</h1>
                      <p>Modern American science fiction writer, screenwriter, producer and editor, winner of many literary awards.</p>
                    </div>
              </div>
          </section>
      </main>
  </body>
</html>
