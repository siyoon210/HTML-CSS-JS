<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>repl.it</title>
</head>
<body>
<h1>Create An Account</h1>
<form>
    <div>
        <label for="first-name">Fist name</label>
        <input id="first-name" type="text" placeholder="First name" required>
    </div>
    <div>
        <label for="last-name">Last name</label>
        <input id="last-name" type="text" placeholder="Last name" required>
    </div>
    <div>
        <label for="email">Email</label>
        <input id="email" type="email" placeholder="Email" required>
    </div>
    <div>
        <label for="username">Username</label>
        <input id="username" type="text" placeholder="Username" required>
    </div>
    <div>
        <label for="password">Password</label>
        <input id="password" type="password" placeholder="Password" minlength="10" required>
    </div>
    <div>
        <label for="birthdate">Birth date</label>
        <input id="birthdate" type="date" placeholder="mm/dd/yyyy" required>
    </div>
    <div>
        <label for="happiness">How happy are you?</label>
        <input id="happiness" type="range" required>
    </div>
    <div>
        <label for="favorite-color">What is your fav. color?</label>
        <input id="favorite-color" type="color" required>
    </div>
    <div>
        <label>
            <input type="submit" value="Create Account"/>
        </label>
    </div>
</form>
</body>
</html>
