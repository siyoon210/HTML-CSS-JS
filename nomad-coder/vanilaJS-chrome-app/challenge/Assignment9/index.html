<!DOCTYPE html>
<html>
  <head>
    <title>Parcel Sandbox</title>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="src/styles.css" />
  </head>

  <body>
    <div class="row">
      <span id="js-result">0</span>
      <button id="js-reset" class="reset">C</button>
    </div>
    <div class="row">
      <button id="7" class="js-number">7</button>
      <button id="8" class="js-number">8</button>
      <button id="9" class="js-number">9</button>
      <button id="+" class="js-operator operator">+</button>
    </div>
    <div class="row">
      <button id="4" class="js-number">4</button>
      <button id="5" class="js-number">5</button>
      <button id="6" class="js-number">6</button>
      <button id="-" class="js-operator operator">-</button>
    </div>
    <div class="row">
      <button id="1" class="js-number">1</button>
      <button id="2" class="js-number">2</button>
      <button id="3" class="js-number">3</button>
      <button id="*" class="js-operator operator">*</button>
    </div>
    <div class="row">
      <button id="0" class="js-number zero">0</button>
      <button id="js-equals">=</button>
      <button id="/" class="js-operator operator">/</button>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
