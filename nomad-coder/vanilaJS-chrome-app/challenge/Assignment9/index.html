<!DOCTYPE html>
<html>
  <head>
    <title>Parcel Sandbox</title>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="src/styles.css" />
  </head>

  <body>
    <div class="row">
      <span>0</span>
      <button class="reset">C</button>
    </div>
    <div class="row">
      <button>7</button>
      <button>8</button>
      <button>9</button>
      <button class="operator">+</button>
    </div>
    <div class="row">
      <button>4</button>
      <button>5</button>
      <button>6</button>
      <button class="operator">-</button>
    </div>
    <div class="row">
      <button>1</button>
      <button>2</button>
      <button>3</button>
      <button class="operator">*</button>
    </div>
    <div class="row">
      <button class="zero">0</button>
      <button>=</button>
      <button class="operator">/</button>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
