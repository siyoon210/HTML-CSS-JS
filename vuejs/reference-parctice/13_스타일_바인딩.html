<!DOCTYPE html>
<html lang="en" xmlns:v="http://www.w3.org/1999/xhtml" xmlns:v-bind="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <!-- 도움되는 콘솔 경고를 포함한 개발 버전 -->
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <!-- 상용버전, 속도와 용량이 최적화됨. -->
    <!--<script src="https://cdn.jsdelivr.net/npm/vue"></script>-->
</head>
<body>
<h1>스타일 바인딩 연습</h1>

<div id="style-bind-exam">
    <div v-bind:style="{ color: activeColor, fontSize: fontSize + 'px' }">hello</div>
</div>

<div id="style-bind-exam2">
    <div v-bind:style="myStyleObject">hello</div>
</div>
</body>
<script>
    var vm = new Vue({
        el: '#style-bind-exam',
        data: {
            activeColor: 'red',
            fontSize: 40
        }
    });

    var vm2 = new Vue({
        el: '#style-bind-exam2',
        data: {
            myStyleObject: {
                color: 'blue',
                fontSize: '100px'
            }
        }
    })
</script>
</html>
