<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>동적 컴포넌트 연습용</title>
    <!--출처: https://beomy.tistory.com/59 [beomy]-->
    <!-- 도움되는 콘솔 경고를 포함한 개발 버전 -->
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
<div id="app-7">
    <component v-bind:is="my-component"></component>
</div>
</body>
<script>
    Vue.component('my-component', {
        template: '<li> hello </li>'
    });

    var app7 = new Vue({
        el: '#app-7',
        data: {
            groceryList: [
                {id: 0, text: 'Vegetables'},
                {id: 1, text: 'Cheese'},
                {id: 2, text: 'Whatever else humans are supposed to eat'}
            ]
        }
    })
</script>
</html>
