<!DOCTYPE html>
<html lang="en" xmlns:v-on="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Voca Test Testing Page</title>
    <!-- 도움되는 콘솔 경고를 포함한 개발 버전 -->
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <!-- 상용버전, 속도와 용량이 최적화됨. -->
    <!--<script src="https://cdn.jsdelivr.net/npm/vue"></script>-->
</head>
<body>
<div id="testing-display">
    <button>범위 선택 페이지로 강제이동하기</button>
    <button>처음부터 다시 시작하기</button>

    <p v-for="voca in vocaList">
        <span id="index">{{voca.index}}. </span><span id="voca">{{voca.eng}}</span>
    </p>
</div>
</body>

<script>
    var vocaList = [
        {index: 0, eng: 'apple', kor: '사과'},
        {index: 1, eng: 'banana', kor: '바나나'},
        {index: 2, eng: 'dog', kor: '멍멍이'},
        {index: 3, eng: 'cat', kor: '야옹이'}
    ];

    const vm = new Vue({
        el: '#testing-display',
        data: {
            vocaList: vocaList
        }
    })
</script>
</html>
