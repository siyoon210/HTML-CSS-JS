<!DOCTYPE html>
<html lang="en" xmlns:v-on="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Voca Test Testing Page</title>
    <!-- 도움되는 콘솔 경고를 포함한 개발 버전 -->
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <!-- 상용버전, 속도와 용량이 최적화됨. -->
    <!--<script src="https://cdn.jsdelivr.net/npm/vue"></script>-->
</head>
<body>
<div id="testing-display">
    <button v-on:click="startInterval">시작하기!</button>
    <p>{{myNum}}</p>
</div>
</body>

<script>
    // var vocaList = [
    //     {index: 0, eng: 'apple', kor: '사과'},
    //     {index: 1, eng: 'banana', kor: '바나나'},
    //     {index: 2, eng: 'dog', kor: '멍멍이'},
    //     {index: 3, eng: 'cat', kor: '야옹이'},
    //     {index: 4, eng: 'love', kor: '사랑'}
    // ];

    // https://forum.vuejs.org/t/updating-text-with-setinterval-not-working/29820/3
    // bolerodan의 답변 참고

    var vm = new Vue({
        el: '#testing-display',
        data: {
            myNum: 0
        },
        methods: {
            startInterval: function () {
                const self = this; //outer scope를 명시해주는 방법
                setInterval(function () {
                    self.myNum = self.myNum + 1
                }, 1000);
            }
            // startInterval: function () { //모던한 방법으로 arrow function 사용하는 방법!
            //     console.log('눌림');
            //     setInterval(() => {
            //         console.log('돈다돌아', self.myNum);
            //         self.myNum = self.myNum + 1
            //     }, 1000);
            // }
        }
    });
</script>
</html>
