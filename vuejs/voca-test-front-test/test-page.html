<!DOCTYPE html>
<html lang="en" xmlns:v-on="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Voca Test Testing Page</title>
    <!-- 도움되는 콘솔 경고를 포함한 개발 버전 -->
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <!-- 상용버전, 속도와 용량이 최적화됨. -->
    <!--<script src="https://cdn.jsdelivr.net/npm/vue"></script>-->
</head>
<body>
<div id="testing-display">
    <button v-on:click="startTest">시작하기!</button>
    <p v-show="progress">{{vocaList[index].eng}}</p>
</div>
</body>

<script>
    // https://forum.vuejs.org/t/updating-text-with-setinterval-not-working/29820/3
    // bolerodan의 답변 참고

    var vm = new Vue({
        el: '#testing-display',
        data: {
            progress: false,
            index: 0,
            vocaList: [
                {index: 0, eng: 'apple', kor: '사과'},
                {index: 1, eng: 'banana', kor: '바나나'},
                {index: 2, eng: 'dog', kor: '멍멍이'},
                {index: 3, eng: 'cat', kor: '야옹이'},
                {index: 4, eng: 'love', kor: '사랑'}
            ]
        },
        watch:{
            index: function (val) {
                console.log('watched index', val);
            }
        },
        methods: {
            startTest: function () {
                this.progress = true;
                const self = this;
                var start = setInterval(function () {
                    self.index++;
                    if(self.index === self.vocaList.length - 1){
                        console.log('꺼야되는데');
                        clearInterval(start);
                    }
                }, 1000);
                this.start();
            }
        }
    });
</script>
</html>
