<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<input id="users" type="file" accept="application/json"/>
<br>
<input id="chatLog" type="file" accept="application/json" multiple/>
<br>

<button id="convert-btn">변환</button>
<br>
<label for="mdText">MarkDown</label>
<textarea id="mdText" style="width:100%; height:800px"></textarea>
</body>

<script>
    window.addEventListener("load", eventBinding);

    function eventBinding() {
        document.getElementById('convert-btn').addEventListener('click', convertJsonToMd);
    }

    async function convertJsonToMd() {
        const users = await _getUsersFromFile();

        const chatLog = await _getChatLogFromFile();

        const mdText = _convertInfoToMdText(users, chatLog);

        document.getElementById("mdText").setRangeText(mdText);
    }

    /**
     * users.json 파일로부터 user 정보를 배열로 받아온다.
     * 배열은 json의 'id'값을 key로 사용한다. ex) users['UV32QS4Q3']
     * @returns {array}
     * @private
     */
    async function _getUsersFromFile() {
        let usersJson = await _readFile(document.getElementById('users').files[0]);
        let userObj = JSON.parse(usersJson);

        return userObj.reduce(function (map, obj) {
            map[obj.id] = obj;
            return map;
        }, {});
    }

    /**
     * chatLogJson 파일들로부터 chatLog 맵 객체로 변환한다.
     * 키값으로 json의 'ts'를 사용한다.
     * @returns {map}
     */
    async function _getChatLogFromFile() {
        const chatLogJson = JSON.parse(await _combineChatLogFiles());

        let chatMap = new Map();
        // 리플인지 아닌지 확인하고, 리플이면 본문에 넣어줌
        for (let i = 0; i < chatLogJson.length; i++) {
            if (_isReply(chatLogJson[i])) {
                let origin = chatMap.get(chatLogJson[i]['thread_ts']);
                if (origin === undefined) {
                    console.error('UNDEFINED ORIGIN CHAT', chatLogJson[i]['text']);
                    continue;
                }
                origin.reply.push(chatLogJson[i]);
            } else {
                chatLogJson[i].reply = [];
                chatMap.set(chatLogJson[i]['ts'], chatLogJson[i]);
            }
        }

        return chatMap;
    }

    /**
     * Json파일에서 추출한 users와 chatLog를 이용하여서 MarkDown 텍스트파일로 변환한다.
     * @returns {string}
     * @private
     */
    function _convertInfoToMdText(users, chatLog) {
        let mdText = "";
        chatLog.forEach(function (value) {
            if (!_isReply(value)) {
                mdText += `${_getUserName(users, value)} ${_getDate(value)}\n\n${_getContent(value)}\n\n`;

                //리플 붙이기
                value.reply.forEach(replyValue => {
                    mdText += `- ${_getUserName(users, replyValue)} ${_getDate(replyValue)}\n\n${_getContent(replyValue)}\n\n`;
                });
                mdText += '\n---\n';
            }
        });
        return mdText;
    }

    /**
     * chatLog.json 파일들을 하나의 Json파일로 통합한다.
     * - 파일들은 날짜순으로 오름차순 정렬된다.
     * @returns {string}
     * @private
     */
    async function _combineChatLogFiles() {
        let chatLog = document.getElementById('chatLog');

        // 날짜순으로 정렬
        chatLog = Array.from(chatLog.files).sort((a, b) => {
            if (a.name < b.name) {
                return -1;
            }
            if (a.name > b.name) {
                return 1;
            }

            return 0;
        });


        //json 파일 하나로 통합
        let chatLogJson;
        chatLogJson = '[';
        for (const [i, file] of chatLog.entries()) {
            let textFile = await _readFile(file);
            // 각 파일들의 대괄호 [ , ] 는 제거
            chatLogJson += textFile.substring(1, textFile.length - 1);
            if (i !== chatLog.length - 1) {
                chatLogJson += ',';
            }
        }
        chatLogJson += ']';

        return chatLogJson;
    }

    /**
     * 파라미터로 전달된 file을 읽어드려
     * @returns {Promise<string>}
     * @private
     */
    function _readFile(file) {
        return new Promise((resolve) => {
            let fr = new FileReader();
            fr.onload = () => {
                resolve(fr.result);
            };
            fr.readAsText(file, "utf-8");
        })
    }

    /**
     * 리플인지 아닌지 판단한다.
     * @param chat
     * @returns {boolean}
     * @private
     */
    function _isReply(chat) {
        return chat['thread_ts'] !== undefined && chat['thread_ts'] !== chat['ts'];
    }

    /**
     * MarkDown으로 출력할 유저 이름을 반환한다.
     * @returns {string}
     * @private
     */
    function _getUserName(users, value) {
        const realName = users[value['user']]['profile']['real_name'];
        const thumbNailImg = users[value['user']]['profile']['image_48'];

        return `<img src="${thumbNailImg}" alt="${realName}" width="30px"> **${realName}**`;
    }

    /**
     * MarkDown으로 출력할 날짜를 반환한다.
     * @returns {string}
     * @private
     */
    function _getDate(value) {
        return `(${new Date(value['ts'] * 1000).toLocaleString()})`;
    }

    /**
     * MarkDown으로 출력할 채팅 내용을 반환한다.
     * @returns {string}
     * @private
     */
    function _getContent(value) {
        // 리플에 들여쓰기
        String.prototype.indent = function () {
            return this.replace(/\n/g, '\n    ');
        };

        // \n이 한개뿐이면 개행이 되지 않아 하나 더 추가한다.
        String.prototype.addOneMoreLineBreak = function () {
            return this.replace(/\n/g, '\n\n');
        };

        String.prototype.adjustCodeBlock = function () {
            return this.replace(/```/g, '\n```\n')
                .replace(/&lt;/g, '<')
                .replace(/&gt;/g, '>')
                .replace(/&amp;/g, '&')
                .replace(/&quot;/g, '"');
        };

        // 일반 텍스트 메시지인 경우
        if (value['text']) {
            if (_isReply(value)) {
                return `    ${value['text'].addOneMoreLineBreak().adjustCodeBlock().indent()}`;
            }
            return `${value['text'].addOneMoreLineBreak().adjustCodeBlock()}`;
        }

        // (이미지) 파일인 경우 파일내용을 출력한다.
        if (value['files']) {
            return value['files']
                .map(file => `![${file['name']}](${file['url_private']})`)
                .join('\n');
        }

        console.error('No Content');
        return "";
    }

</script>
</html>
