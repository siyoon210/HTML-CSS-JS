        "type": "message",
        "text": "*The access modifier (<https:\/\/docs.oracle.com\/javase\/specs\/jls\/se7\/html\/jls-6.html#jls-6.6|§6.6>) of an overriding or hiding method must provide at least as much access as the overridden or hidden method, as follows:*\n• *If the overridden or hidden method is `public`, then the overriding or hiding method must be `public`; otherwise, a compile-time error occurs.*\n• *If the overridden or hidden method is `protected`, then the overriding or hiding method must be `protected` or `public`; otherwise, a compile-time error occurs.*\n• *If the overridden or hidden method has default (package) access, then the overriding or hiding method must _not_ be `private`; otherwise, a compile-time error occurs.*",

        "text": "이런 예제가 있을 때, 요구사항이 `name은 반드시 소문자로 반환해야 한다.`  라고 변경된다면, Person2에서는 return 시에 name을 소문자로 반환하는 `return this.name.toLowerCase()` 라고 부수작업을 넣을 줄 수 있지만 Person1은 저런 작업을 해줄 수 없음,, 요규사항을 만족시키기 위해서 새로운 메소드 `getLowerCaseName()` 을 만들어 주더라도, 이를 `person.name` 으로 접근하고 있던 모든 클라이언트들이 `person.getLowerCaseName()` 이라는 별도의 API로 접근해야 하는 참사가 발생",

        "type": "message",
        "text": "P111 어떤 메서드도 객체의 상태 중 외부에 비치는 값을 변경할 수 없다.\n\n외부에 비치는 값의 대표적인 것이 파라미터인데, 메서드 내부에서는  이 값(파라미터)에 대한 수정을 해서는 안 된다는 말. 파라미터로 넘어간 값을 저장(ex:DB)하거나 또는 그 값을 이용해 다른 값을 도출해 리턴하거나, 또는 DB에 조회를 해서 값을 조회할 수는 있지만 그 파라미터 값 자체를 수정해서는 안된다.\n\n메서드에서 외부에 비치는 값을 변경해버리면 클라이언트는 그 메서드 구현부(HOW)를 필수적으로 까봐야만 한다. 파라미터로 썼던 변수를 다른 곳에서 재사용하려고 하면 변경된 값이 적용되어 버리기 때문에 클라이언트 단을 개발하는 개발자는 그 메서드를 반드시 까봐야 한다. 캡슐화와도 관련이 있고 CQRS와도 관련된 개념인 것 같다.",

<script>
    $('#btn').on('click', function () {
        const jsonVal = $('#json').val().replace(/\n/g, "");
        const jsonObj = JSON.parse(jsonVal);
        console.log(jsonObj);

        let chatMap = new Map();

        function isThreadReply(chat) {
            return chat['thread_ts'] !== undefined && chat['thread_ts'] !== chat['ts'];
        }

        for(let i = 0; i < jsonObj.length; i++){
            if (isThreadReply(jsonObj[i])) {
                let origin = chatMap.get(jsonObj[i]['thread_ts']);
                if (origin === undefined) {
                    console.log('UNDEFINED', jsonObj[i]['text']);
                    continue;
                }
                origin.reply.push(jsonObj[i]);
                console.log(origin.reply);
            } else {
                jsonObj[i].reply = [];
                chatMap.set(jsonObj[i]['ts'], jsonObj[i]);
            }


        }

        let text = [];

        chatMap.forEach(function (value) {
            if (!isThreadReply(value)) {
                text += value['text'];
                text += '\n';
                value.reply.forEach(value1 => {
                    text += "  RE : ";
                    text += value1['text'];
                    text += '\n';
                })
            }
        })

        console.log(text);
    });
</script>
