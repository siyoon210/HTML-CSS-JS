<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Canvas tutorial</title>
    <script type="application/javascript">
        function draw() {
            var canvas = document.getElementById("my-canvas") // <canvas> 태그에서 사용된 id로부터 canvas 객체를 받아온다.

            if (canvas.getContext) { //브라우저가 canvas를 지원하는 경우
                var ctx = canvas.getContext("2d") //canvas rendering context

                ctx.font = '30px serif'
                ctx.fillText('Hello world', 10, 50, 1500) //위치에 텍스트를 채운다
                ctx.strokeText('Hello World', 10, 100) //위치에 텍스트를 칠한다.
            }
        }
    </script>
</head>
<!-- onload 속성을 이용하면 페이지가 로딩 된 후 자동 실행된다. 꿀팁 -->

<body onload="draw();">
    <canvas id="my-canvas" width="150" height="150"></canvas>
</body>

</html>
