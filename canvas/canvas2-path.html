<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Canvas tutorial</title>
    <script type="application/javascript">
        function draw() {
            var canvas = document.getElementById("my-canvas") // <canvas> 태그에서 사용된 id로부터 canvas 객체를 받아온다.

            if (canvas.getContext) { //브라우저가 canvas를 지원하는 경우
                var ctx = canvas.getContext("2d")

                ctx.beginPath() //새로운 경로 생성하기 (마치 펜으로 그리기 시작한다! 라는 뜻)
                ctx.moveTo(75, 50) //펜 촉 이동
                ctx.lineTo(100, 75) //그리기 시작!
                ctx.lineTo(100, 25)
                ctx.fill()
            }
        }
    </script>
</head>
<!-- onload 속성을 이용하면 페이지가 로딩 된 후 자동 실행된다. 꿀팁 -->

<body onload="draw();">
    <canvas id="my-canvas" width="150" height="150"></canvas>
</body>

</html>
