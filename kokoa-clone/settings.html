<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <script src="https://kit.fontawesome.com/0789d1d8fa.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/styles.css">
    <title>Settings - Kokoa Clone</title>
</head>
<body>
<div class="status-bar">
    <div class="status-bar__column">
        <span>No Service</span>
        <i class="fas fa-wifi"></i>
    </div>
    <div class="status-bar__column">
        <span>18:43</span>
    </div>
    <div class="status-bar__column">
        <span>70%</span>
        <i class="fas fa-battery-three-quarters fa-lg"></i>
        <i class="fas fa-bolt"></i>
    </div>
</div>

<header class="alt-screen-header">
    <i class="fas fa-chevron-left fa-2x"></i>
    <h1 class="alt-screen-header__title">Settings</h1>
    <span><i class="fas fa-search fa-2x"></i></span>
</header>

<main class="main-screen">
    <ul class="settings-list">
        <li class="settings__setting">
            <i class="fas fa-bullhorn"></i>
            <span>Notices</span>
        </li>
        <li class="settings__setting">
            <i class="fas fa-flask"></i>
            <span>Kokoa Lab</span>
        </li>
        <li class="settings__setting">
            <i class="fas fa-info-circle"></i>
            <span>Version</span>
        </li>
    </ul>
</main>

<nav class="nav">
    <ul class="nav__list">
        <li class="nav__btn">
            <a class="nav__link" href="friends.html">
                <i class="far fa-user fa-2x"></i>
            </a>
        </li>
        <li class="nav__btn">
            <a class="nav__link" href="chats.html">
                <span class="nav__notification badge">1</span>
                <i class="far fa-comment fa-2x"></i>
            </a>
        </li>
        <li class="nav__btn">
            <a class="nav__link" href="find.html">
                <i class="fas fa-search fa-2x"></i>
            </a>
        </li>
        <li class="nav__btn">
            <a class="nav__link" href="more.html">
                <span class="nav_dot_notification badge-dot"></span>
                <i class="fas fa-ellipsis-h fa-2x"></i>
            </a>
        </li>
    </ul>
</nav>
</body>
</html>
