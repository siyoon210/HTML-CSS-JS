<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <script src="https://kit.fontawesome.com/0789d1d8fa.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/styles.css">
    <title>Chat - Kokoa Clone</title>
</head>
<body id="chat-screen">
<div class="status-bar">
    <div class="status-bar__column">
        <span>No Service</span>
        <i class="fas fa-wifi"></i>
    </div>
    <div class="status-bar__column">
        <span>18:43</span>
    </div>
    <div class="status-bar__column">
        <span>70%</span>
        <i class="fas fa-battery-three-quarters fa-lg"></i>
        <i class="fas fa-bolt"></i>
    </div>
</div>

<header class="alt-header">
    <div class="alt-header__column">
        <a href="chats.html">
            <i class="fas fa-angle-left fa-3x"></i>
        </a>
    </div>
    <div class="alt-header__column">
        <h1 class="alt-header__title">Siyoon</h1>
    </div>
    <div class="alt-header__column">
        <span><i class="fas fa-search fa-2x"></i></span>
        <span><i class="fas fa-bars fa-2x"></i></span>
    </div>
</header>

<main class="main-chat">
    <div class="chat__timestamp">
        Tuesday, June 30, 2020
    </div>
    <div class="message-row">
        <img src="https://avatars.githubusercontent.com/u/15173693?s=460&u=b6712d07cb8a07117d9cde8bbaeafeb897587688&v=4" />
        <div class="message-row__content">
            <span class="message__author">Siyoon</span>
            <div class="message__info">
                <span class="message__bubble">Hi!</span>
                <span class="message__time">21:27</span>
            </div>
        </div>
    </div>
</main>
</body>
</html>
