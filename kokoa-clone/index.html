<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <script src="https://kit.fontawesome.com/0789d1d8fa.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/styles.css">
    <title>Welcome to Kokoa Clone</title>
</head>
<body>
<div class="status-bar">
    <div class="status-bar__column">
        <span>No Service</span>
        <i class="fas fa-wifi"></i>
    </div>
    <div class="status-bar__column">
        <span>18:43</span>
    </div>
    <div class="status-bar__column">
        <span>70%</span>
        <i class="fas fa-battery-three-quarters fa-lg"></i>
        <i class="fas fa-bolt"></i>
    </div>
</div>

<header class="welcome-header">
    <h1 class="welcome-header__title">Welcome to Kokoa Clone</h1>
    <p class="welcome-header__text">If you have a Kokoa Account, </p>
    <p class="welcome-header__text">log in with your eamil or phone number.</p>
</header>

<form id="login-form" action="friends.html" method="get">
    <input name="username" type="text" placeholder="Email or phone number">
    <input name="password" type="password" placeholder="Password">
    <input type="submit" value="Log in">
    <a href="#">Find Kokoa Account or Password</a>
</form>

</body>
</html>
